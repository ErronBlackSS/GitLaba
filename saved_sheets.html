<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Saved todos</title>
  <link href="style.css" rel="stylesheet">
</head>
<body>
<div class="container-buttons header--outer">
  <button onclick="window.location.href = 'index.html';">Создать задачу</button>
  <button onclick="window.location.href = 'saved_sheets.html';">Сохраненные задачи </button>
</div>
<div class="todo-body-out--saved">
  <div class="todo-body-inner">
    <h1 class="todo-title">Сохраненные заметки</h1>
    <div class="container-buttons-second"><button onclick="show_filters()" id="filter-button"> Фильтры </button></div>
    <div class="container--filters" id="filters">
      <div class="d1">
        <input id="search-input" onkeyup="search()"  placeholder="Поиск по описанию">
      </div>
      <div class="d1">
        <input id="search-tags-input" onkeyup="search_tags()" placeholder="Поиск по категориям">
      </div>
      <select onchange = "filter_status(value)" id="select-status">
        <option >В работе</option>
        <option >Завершена</option>
        <option >Отложена</option>
        <option>Все</option>
      </select>
    </div>
    <ul id="saved_list">
    </ul>
  </div>
</div>
<script src="saved_todos.js"></script>
</body>
</html>
