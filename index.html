<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple To-Do List</title>
  <link href="style.css" rel="stylesheet">
</head>
<body>
<div class="container-buttons header--outer">
    <button onclick="window.location.href = 'index.html';">Создать задачу</button>
    <button onclick="window.location.href = 'saved_sheets.html';">Сохраненные задачи </button>
</div>
<div class="todo-body-out">
    <div class="todo-body-inner">
        <h1 class="todo-title">Добавить новую заметку</h1>
        <input type="text" placeholder="Введите описание" class="description-input">
        <div class="container">
            <ul id="list"></ul>
            <input type="text" id="txt" placeholder="Введите категорию">
        </div>
        <br>
        <div class="container">
            Статус по умолчанию: <span class="work-status">В работе</span>
        </div>
    </div>
    <div class="button-item">
        <a href="#" class="btn" onclick="add()">Добавить</a>
    </div>
</div>
<span class="icon icon-success"></span>
<script src="script.js"></script>
</body>
</html>
